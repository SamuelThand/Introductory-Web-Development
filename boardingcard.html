<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Boardingcard ${firstname}</title>
    <style>
      h1,
      h2,
      p {
        text-align: center;
      }
    </style>
  </head>
  <body>
    <h1>Boardingcard - Luftbombarna</h1>
    <h2>First name</h2>
      <p>${firstName}</p>
    <h2>Last name</h2>
      <p>${lastName}</p>
    <h2>Personal ID</h2>
      <p>${personalId}</p>
    <h2>Class</h2>
      <p>${serviceClass}</p>
    <h2>Seat number</h2>
      <p>${seatNumber}</p>
    <img src="img/logo.png" alt="Luftbombarna logotype"/>
  </body>
</html>
